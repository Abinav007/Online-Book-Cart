<div class="card mb-4 box-shadow">
    <img class="card-img-top" src="{{product.url}}" alt="Card image cap" height="250px" width="10px">
    <div class="card-body"><b>{{product.name}}</b>
      <p class="card-text">{{product.desc}}</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group" *ngIf="product.count == 0">
          <button type="button" class="btn btn-outline-primary" (click)="addToCart(product)">Add to Cart</button>
        </div>
        <div class="btn-group" *ngIf="product.count > 0">
          <div style="padding:0px; border:0%; width:100px" class="btn btn-outline-scondary">
            <svg (click)="lessCartValue(product)" width="1.5em" height="1.5em" viewBox="0 0 16 16" class="bi bi-dash-square" style="margin-right: auto" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
              <path fill-rule="evenodd" d="M3.5 8a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 0 1H4a.5.5 0 0 1-.5-.5z"/>
            </svg><span style="margin-left:6px;margin-right: 6px">{{product.count}}</span>
            <svg (click)="addToCart(product)" width="1.5em" height="1.5em" viewBox="0 0 16 16" style="margin-left: 1px" class="bi bi-plus-square" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M8 3.5a.5.5 0 0 1 .5.5v4a.5.5 0 0 1-.5.5H4a.5.5 0 0 1 0-1h3.5V4a.5.5 0 0 1 .5-.5z"/>
              <path fill-rule="evenodd" d="M7.5 8a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0V8z"/>
              <path fill-rule="evenodd" d="M14 1H2a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2z"/>
            </svg>          
          </div>
        </div>
        <small class="text-muted">{{product.rs | currency :'INR'}}</small>
      </div>
    </div>
  </div>
